apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'PeoplrKey'
            keyPassword 'peoplr'
            storeFile file('/Users/Patron/Android/peoplr.key.jks')
            storePassword 'peoplr'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.cs407.ahaag.peoplr'
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile project(':facebook')
}
